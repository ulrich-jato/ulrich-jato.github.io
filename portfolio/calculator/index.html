<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@400;500;600;700&family=Nunito:ital,wght@0,500;0,600;0,700;1,400&family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="main-container">
      <!-- <section class="section-display"> -->
      <input type="text" class="display" />
      <!-- </section> -->
      <section class="section-digits">
        <button class="btn btn--ac color-2">AC</button>
        <button class="btn btn--plus-minus color-2">+/-</button>
        <button class="btn btn--percent color-2">%</button>
        <button class="btn btn--divide color-3">&divide;</button>
        <button class="btn btn--7 color-1">7</button>
        <button class="btn btn--8 color-1">8</button>
        <button class="btn btn--9 color-1">9</button>
        <button class="btn btn--multiply color-3">x</button>
        <button class="btn btn--4 color-1">4</button>
        <button class="btn btn--5 color-1">5</button>
        <button class="btn btn--6 color-1">6</button>
        <button class="btn btn--minus color-3">-</button>
        <button class="btn btn--1 color-1">1</button>
        <button class="btn btn--2 color-1">2</button>
        <button class="btn btn--3 color-1">3</button>
        <button class="btn btn--plus color-3">+</button>
        <button class="btn btn--0 color-1">0</button>
        <button class="btn btn--dot color-3">.</button>
        <button class="btn btn--equal color-3">=</button>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
